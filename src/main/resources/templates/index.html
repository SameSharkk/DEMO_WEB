<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
</a>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <!-- Form đăng nhập -->
                                        <!--/*@thymesVar id="signIn" type="com.example.demo.auth.request.SignInForm"*/-->
                                        <form th:action="@{/signin}" th:object="${signIn}" method="post">
                                            <div class="form-group">
                                                <input type="text" id="usernameIn" th:field= "*{username}" class="form-style" placeholder="Your Username" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" id="passwordIN" th:field= "*{password}" class="form-style" placeholder="Your Password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="" class="btn mt-4">submit</a>
                                            <p class="mb-0 mt-4 text-center"><a href="" class="link">Forgot
                                                your password?</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <!--/*@thymesVar id="signUp" type="com.example.demo.auth.request.SignUpForm"*/-->
                                        <form th:action="@{/signup}" th:object="${signUp}" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-style" name ="name"  th:field= "*{name}" placeholder="Your Full Name" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" id="username" name ="username" th:field= "*{username}" class="form-style" placeholder="Your username" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" id="email" name ="email" th:field= "*{email}" class="form-style" placeholder="Your Email" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" id="password" name ="password" th:field= "*{password}" class="form-style" placeholder="Your Password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <select class="form-control" th:field= "*{roles}" >
                                                    <option value="">Choose Role</option>
                                                    <option value="admin">Admin</option>
                                                    <option value="mentor">Mentor</option>
                                                    <option value="inter">Inter</option>
                                                </select>
                                            </div>
                                            <a href="" class="btn mt-4">submit</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
